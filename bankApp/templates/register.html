{% extends "base.html" %}

{% block title %}Créer un compte - Bank Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <!-- Carte d'inscription -->
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0">Créer un compte</h3>
                <p class="mb-0 mt-2 opacity-75">Rejoignez Bank Connect</p>
            </div>
            
            <div class="card-body p-5">
                <form id="registerForm" method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="first_name" class="form-label text-primary fw-semibold">Prénom</label>
                            <input type="text" 
                                   class="form-control form-control-lg border-primary" 
                                   id="first_name" 
                                   name="first_name"
                                   placeholder="Votre prénom"
                                   required>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="last_name" class="form-label text-primary fw-semibold">Nom</label>
                            <input type="text" 
                                   class="form-control form-control-lg border-primary" 
                                   id="last_name" 
                                   name="last_name"
                                   placeholder="Votre nom"
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label text-primary fw-semibold">Adresse email</label>
                        <input type="email" 
                               class="form-control form-control-lg border-primary" 
                               id="email" 
                               name="email"
                               placeholder="votre@email.com"
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label text-primary fw-semibold">Mot de passe</label>
                        <input type="password" 
                               class="form-control form-control-lg border-primary" 
                               id="password" 
                               name="password"
                               placeholder="Créez un mot de passe sécurisé"
                               minlength="6"
                               required>
                        <div class="form-text text-muted">
                            Le mot de passe doit contenir au moins 6 caractères.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label text-primary fw-semibold">Confirmer le mot de passe</label>
                        <input type="password" 
                               class="form-control form-control-lg border-primary" 
                               id="confirm_password" 
                               name="confirm_password"
                               placeholder="Confirmez votre mot de passe"
                               required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                            <i class="fas fa-user-plus me-2"></i>Créer mon compte
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Déjà un compte ? 
                            <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-semibold">
                                Se connecter
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Les mots de passe ne correspondent pas.');
        return false;
    }
});
</script>
{% endblock %}
{% endblock %}
